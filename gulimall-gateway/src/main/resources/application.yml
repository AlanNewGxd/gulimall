spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 5d5cadb6-722d-4fb3-8dc1-09c007fdd8b0
    #网关路由配置
    gateway:
      routes:
        - id:  baidu_route
          uri: https://www.baidu.com/
          predicates:
            - Path=/api/**  #todo
            - Query=url, baidu

        - id:  qq_route
          uri: https://www.qq.com/
          predicates:
            - Path=/api/**  #todo
            - Query=url, qq

        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        - id: member_route
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: ware_route
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:  # 这段过滤器和验证码有关，api内容缓存了/renren-fast，还得注意/renren-fast也注册到nacos中
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

          #todo
        - id:  couponsList_route
          uri: http://localhost:8000/member/member/couponsList
          predicates:
            - Query=url, couponsList
  application:
    name: gulimall-gateway

server:
  port: 88

